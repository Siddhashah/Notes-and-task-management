<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}NoteTask{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: '#4f46e5',
                        secondary: '#818cf8',
                    }
                }
            }
        }
    </script>
</head>
<body class="font-sans bg-gray-50 dark:bg-gray-900 text-gray-900 dark:text-gray-100 transition-colors">
    <!-- Sidebar -->
    <div class="fixed top-0 left-0 h-screen w-64 bg-gradient-to-b from-primary to-secondary text-white p-5 shadow-xl overflow-y-auto">
        <div class="flex justify-between items-center mb-8">
            <h4 class="text-xl font-semibold flex items-center">
                <i class="fas fa-sticky-note mr-2"></i>NoteTask
            </h4>
            <button class="w-10 h-10 rounded-full bg-white bg-opacity-20 flex items-center justify-center hover:bg-opacity-30 hover:rotate-180 transition-all duration-300" id="themeToggle">
                <i class="fas fa-moon" id="themeIcon"></i>
            </button>
        </div>
        
        <ul class="space-y-2">
            <li>
                <a href="{{ url_for('dashboard') }}" class="flex items-center px-4 py-3 rounded-lg transition-all {% if request.endpoint == 'dashboard' %}bg-white bg-opacity-20{% else %}hover:bg-white hover:bg-opacity-10{% endif %}">
                    <i class="fas fa-th-large mr-3"></i>Dashboard
                </a>
            </li>
            <li>
                <a href="{{ url_for('notes') }}" class="flex items-center px-4 py-3 rounded-lg transition-all {% if request.endpoint == 'notes' %}bg-white bg-opacity-20{% else %}hover:bg-white hover:bg-opacity-10{% endif %}">
                    <i class="fas fa-sticky-note mr-3"></i>Notes
                </a>
            </li>
            <li>
                <a href="{{ url_for('tasks') }}" class="flex items-center px-4 py-3 rounded-lg transition-all {% if request.endpoint == 'tasks' %}bg-white bg-opacity-20{% else %}hover:bg-white hover:bg-opacity-10{% endif %}">
                    <i class="fas fa-tasks mr-3"></i>Tasks
                </a>
            </li>
            <li>
                <a href="{{ url_for('calendar') }}" class="flex items-center px-4 py-3 rounded-lg transition-all {% if request.endpoint == 'calendar' %}bg-white bg-opacity-20{% else %}hover:bg-white hover:bg-opacity-10{% endif %}">
                    <i class="fas fa-calendar mr-3"></i>Calendar
                </a>
            </li>
            <li class="mt-8">
                <a href="{{ url_for('logout') }}" class="flex items-center px-4 py-3 rounded-lg hover:bg-white hover:bg-opacity-10 transition-all">
                    <i class="fas fa-sign-out-alt mr-3"></i>Logout
                </a>
            </li>
        </ul>
    </div>

    <!-- Main Content -->
    <div class="ml-64 p-5">
        {% block content %}{% endblock %}
    </div>

    <!-- Floating Add Button -->
    {% block floating_button %}{% endblock %}

    <script>
        const themeToggle = document.getElementById('themeToggle');
        const themeIcon = document.getElementById('themeIcon');
        const html = document.documentElement;
        
        const currentTheme = localStorage.getItem('theme') || 'light';
        if (currentTheme === 'dark') {
            html.classList.add('dark');
            themeIcon.classList.remove('fa-moon');
            themeIcon.classList.add('fa-sun');
        }
        
        themeToggle.addEventListener('click', function() {
            html.classList.toggle('dark');
            
            if (html.classList.contains('dark')) {
                themeIcon.classList.remove('fa-moon');
                themeIcon.classList.add('fa-sun');
                localStorage.setItem('theme', 'dark');
            } else {
                themeIcon.classList.remove('fa-sun');
                themeIcon.classList.add('fa-moon');
                localStorage.setItem('theme', 'light');
            }
        });
    </script>
    {% block scripts %}{% endblock %}
</body>
</html>
