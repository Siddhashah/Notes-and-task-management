<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - NoteTask</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: '#4f46e5',
                        secondary: '#818cf8',
                    }
                }
            }
        }
    </script>
</head>
<body class="font-sans min-h-screen flex items-center justify-center bg-gradient-to-br from-purple-500 to-purple-800 dark:from-gray-900 dark:to-gray-800 transition-colors">
    <div class="w-full max-w-md p-5">
        <div class="bg-white dark:bg-gray-800 rounded-3xl p-10 shadow-2xl relative transition-colors">
            <button class="absolute top-5 right-5 w-10 h-10 rounded-full bg-primary bg-opacity-10 dark:bg-secondary dark:bg-opacity-10 flex items-center justify-center text-primary dark:text-secondary hover:rotate-180 transition-all duration-300" id="themeToggle">
                <i class="fas fa-moon" id="themeIcon"></i>
            </button>
            
            <div class="text-center mb-8">
                <div class="w-18 h-18 bg-gradient-to-br from-primary to-secondary rounded-2xl inline-flex items-center justify-center text-white text-3xl mb-4">
                    <i class="fas fa-sticky-note"></i>
                </div>
                <h4 class="text-2xl font-semibold text-primary dark:text-secondary mb-2">Welcome to NoteTask</h4>
                <p class="text-gray-600 dark:text-gray-400">Login to manage your notes and tasks</p>
            </div>
            
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="mb-4 p-3 rounded-lg {% if category == 'error' %}bg-red-100 text-red-700 dark:bg-red-900 dark:text-red-200{% else %}bg-green-100 text-green-700 dark:bg-green-900 dark:text-green-200{% endif %}">
                            {{ message }}
                        </div>
                    {% endfor %}
                {% endif %}
            {% endwith %}
            
            <form method="POST" action="{{ url_for('login') }}">
                <div class="mb-4">
                    <label for="email" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Email Address</label>
                    <div class="flex">
                        <span class="inline-flex items-center px-4 text-gray-600 dark:text-gray-400 bg-transparent border-2 border-r-0 border-gray-200 dark:border-gray-600 rounded-l-xl">
                            <i class="fas fa-envelope"></i>
                        </span>
                        <input type="email" name="email" id="email" class="flex-1 px-4 py-3 border-2 border-l-0 border-gray-200 dark:border-gray-600 rounded-r-xl focus:border-primary dark:focus:border-secondary focus:ring-2 focus:ring-primary focus:ring-opacity-10 dark:bg-gray-900 dark:text-white transition-all" placeholder="your@email.com" required>
                    </div>
                </div>
                
                <div class="mb-4">
                    <label for="password" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Password</label>
                    <div class="flex">
                        <span class="inline-flex items-center px-4 text-gray-600 dark:text-gray-400 bg-transparent border-2 border-r-0 border-gray-200 dark:border-gray-600 rounded-l-xl">
                            <i class="fas fa-lock"></i>
                        </span>
                        <input type="password" name="password" id="password" class="flex-1 px-4 py-3 border-2 border-l-0 border-gray-200 dark:border-gray-600 rounded-r-xl focus:border-primary dark:focus:border-secondary focus:ring-2 focus:ring-primary focus:ring-opacity-10 dark:bg-gray-900 dark:text-white transition-all" placeholder="Enter your password" required>
                    </div>
                </div>
                
                <button type="submit" class="w-full py-3 px-4 bg-gradient-to-r from-primary to-secondary text-white font-semibold rounded-xl hover:-translate-y-0.5 hover:shadow-xl transition-all duration-300 mt-2">
                    <i class="fas fa-sign-in-alt mr-2"></i>Login
                </button>
            </form>
            
            <div class="relative my-6">
                <div class="absolute inset-0 flex items-center">
                    <div class="w-full border-t border-gray-200 dark:border-gray-600"></div>
                </div>
                <div class="relative flex justify-center text-sm">
                    <span class="px-4 bg-white dark:bg-gray-800 text-gray-600 dark:text-gray-400">OR</span>
                </div>
            </div>
            
            <div class="text-center text-gray-600 dark:text-gray-400">
                Don't have an account? <a href="{{ url_for('register') }}" class="font-medium text-primary dark:text-secondary hover:underline">Sign Up</a>
            </div>
        </div>
    </div>

    <script>
        const themeToggle = document.getElementById('themeToggle');
        const themeIcon = document.getElementById('themeIcon');
        const html = document.documentElement;
        
        const currentTheme = localStorage.getItem('theme') || 'light';
        if (currentTheme === 'dark') {
            html.classList.add('dark');
            themeIcon.classList.remove('fa-moon');
            themeIcon.classList.add('fa-sun');
        }
        
        themeToggle.addEventListener('click', function() {
            html.classList.toggle('dark');
            
            if (html.classList.contains('dark')) {
                themeIcon.classList.remove('fa-moon');
                themeIcon.classList.add('fa-sun');
                localStorage.setItem('theme', 'dark');
            } else {
                themeIcon.classList.remove('fa-sun');
                themeIcon.classList.add('fa-moon');
                localStorage.setItem('theme', 'light');
            }
        });
    </script>
</body>
</html>
